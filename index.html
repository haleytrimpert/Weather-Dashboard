<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
          </nav>
        </div>
        <div class="container, col-4">
          <form id="search-bar-form">
            <label for="searchBar" class="form-label">Search Location</label>
            <input
              class="form-control"
              id="searchBar"
              placeholder="Type to search..."
            />
            <button class="btn btn-primary" id="search-btn">Search</button>
          </form>
        </div>
        <div class="col-6">
          <h2 id="searched-location">Location:</h2>
          <ul id="current-location-weather">
            <li id="temp">Temp:</li>
            <li id="wind">Wind:</li>
            <li id="humidity">Humidity:</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
